<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>login</h1>
                <div class="input-box">
                    <input type="text" placeholder="ursername" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">login</button>
                
                <div class="social-incons">
                   
            </form>
        </div>
        <div class="form-box registro">
            <div class="container">
                <div class="form-box login">
                    <form action="#">
                        <h1>registro</h1>
                        <div class="input-box">
                            <input type="text" placeholder="ursername" required>
                            <i class="fa fa-user"></i>
                        </div>
                         <div class="input-box">
                            <input type="email" placeholder="email" required>
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="password" required>
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        
                        <button type="submit" class="btn">registro</button>
                
                        <div class="social-incons">
                          
                </div>
            </div>
            <div class="toggle-box"></div>
            <div class="toggle-panel toggle-left">
                <h1>olá, bem vindo!</h1>
                <p>você não tem uma conta?</p>
                <button class="btn registro-btn">criar conta</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>bem vindo de volta!</h1>
                <p>você ja tem uma conta?</p>
                <button class="btn login-btn">login</button>

            </div>
        </div>


        <script src="script.js"></script>

</html>
